<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="flex-direction.css">
    <title>flex-direction</title>
</head>
<body
    <h1>flex-direction</h1>
    <h2>flex-direction-row</h2>
    <div class="flex-container direction-row">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-direction-row-reversed</h2>
    <div class="flex-container direction-row-reversed">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-direction-column</h2>
    <div class="flex-container direction-column">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-direction-column-reversed</h2>
    <div class="flex-container direction-column-reversed">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
