<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="flex-grow.css">
    <title>flex-grow</title>
</head>
<body
    <h1>flex-grow</h1>
    <h2>flex-grow default</h2>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>gap-grow 1</h2>
    <div class="flex-container flex-grow-one">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-grow second child</h2>
    <div class="flex-container flex-grow-second-child">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
    <h2>flex-grow proportionally</h2>
    <div class="flex-container flex-grow-proportional">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>
</body>
</html>
