<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="floating-labels.css">
    <title>floating labels</title>
</head>
<body>
    <form action="#" class="loginform">
        <fieldset>
            <legend>Login</legend>
            <p class="field">
                <input type="email" name="email" id="email">
                <label for="email">Email
                    <i class="fa-solid fa-envelope"></i>
                </label>
                <p class="myidea">example:pa4kata@gmail.com</p> 
                
            </p>
            <p class="field">
                <input type="password" name="password" id="password">
                <label for="password">Password
                    <i class="fa-solid fa-key" class="key"></i>
                </label>
                <p class="myidea">minimum 6 charachters letters and numbers and at least one special characher</p> 
                
            </p>
            <input type="submit" value="Login">
        </fieldset>
    </form>
</body>
</html>
