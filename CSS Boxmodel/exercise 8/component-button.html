<html lang="en">
<head>

    <link rel="stylesheet", href="componnt-button.css">
    <link rel="stylesheet", href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section class="list-a">
        <h2>Link as a button</h2>
        <a href="#" class="button primary">Click me!</a>
        <a href="#" class="button secondary">Click me!</a>
        <a href="#" class="button outline">Click me!</a>
        <a href="#" class="button icon"><i class="fa-regular fa-pen-to-square"></i>Click me!</a>
    </section>
    <section>
        <h2>Button element with class button</h2>
        <button class="button primary">Click me!</button>
        <button class="button secondary">Click me!</button>
        <button class="button outline">Click me!</button>
        <button class="button icon"><i class="fa-regular fa-pen-to-square"></i>Click me!</button>
    </section>
